<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="ordercard">
    <div>
      <img src="illustration-hero.svg" alt="person listening to music">
      <h1>Order Summary</h1>
      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
      </p>
      <div class=musicplan>
        <img src="icon-music.svg" alt="music note icon">
        <p><span>Annual Plan</span>
        $59.99/year</p>
        <a href="#">Change</a>
      </div>
      <div class="paymentbutton">
        <button class="paymentbutton1"><a href="#">Proceed to Payment</a></button>
      </div>
      <div class="cancellation">
        <a href="#">Cancel Order</a>
    </div>
  </main>      
</body>
</html>
